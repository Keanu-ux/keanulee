<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>Halloween Matching Pairs Game</title>
   <style>
       body {
           font-family: 'Creepster', cursive;
           background-image: url('https://wallpapers.com/images/hd/paranormal-ghost-hands-dark-anime-zgzmfsvimmhug9lh.jpg'); /* Direct image link */

       }
       .game-container {
           display: grid;
           grid-template-columns: repeat(4, 100px);
           grid-gap: 10px;
           justify-content: center;
           margin-top: 50px;
       }
       .card {
           width: 100px;
           height: 100px;
           background-color: #ff7518;
           border-radius: 10px;
           cursor: pointer;
           position: relative;
       }
       .card img {
           width: 100px;
           height: 100px;
           border-radius: 10px;
           display: none;
       }
       .flipped img {
           display: block;
       }
       .hidden {
           visibility: hidden;
       }
   </style>
   <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>


   <h1>Halloween Matching Pairs üíÄ </h1>
   <div id="game" class="game-container"></div>


   <script>
       const images = [
           'üéÉ', 'üëª', 'üï∏Ô∏è', 'ü¶á', 'üíÄ', 'üßõ', 'üï∑Ô∏è', 'üç¨',
           'üéÉ', 'üëª', 'üï∏Ô∏è', 'ü¶á', 'üíÄ', 'üßõ', 'üï∑Ô∏è', 'üç¨'
       ];


       let shuffledImages = [];
       let firstCard, secondCard;
       let lockBoard = false;


       // Shuffle function to randomize card order
       function shuffle(array) {
           for (let i = array.length - 1; i > 0; i--) {
               const j = Math.floor(Math.random() * (i + 1));
               [array[i], array[j]] = [array[j], array[i]];
           }
       }


       // Create board by shuffling images and creating cards
       function createBoard() {
           shuffledImages = [...images];
           shuffle(shuffledImages);


           const gameContainer = document.getElementById('game');
           shuffledImages.forEach((image, index) => {
               const card = document.createElement('div');
               card.classList.add('card');
               card.setAttribute('data-image', image);
               card.innerHTML = `<img src="" alt="${image}" /><span style="font-size: 40px; position: absolute; top: 30px; left: 30px;">${image}</span>`;
               card.addEventListener('click', flipCard);
               gameContainer.appendChild(card);
           });
       }


       // Handle card flip event
       function flipCard() {
           if (lockBoard) return;
           if (this === firstCard) return;


           this.classList.add('flipped');


           if (!firstCard) {
               firstCard = this;
               return;
           }


           secondCard = this;
           checkForMatch();
       }


       // Check if cards match
       function checkForMatch() {
           if (firstCard.dataset.image === secondCard.dataset.image) {
               disableCards();
           } else {
               unflipCards();
           }
       }


       // Disable cards on match
       function disableCards() {
           firstCard.removeEventListener('click', flipCard);
           secondCard.removeEventListener('click', flipCard);


           firstCard.classList.add('hidden');
           secondCard.classList.add('hidden');


           resetBoard();
       }


       // Unflip cards if they don't match
       function unflipCards() {
           lockBoard = true;
           setTimeout(() => {
               firstCard.classList.remove('flipped');
               secondCard.classList.remove('flipped');
               resetBoard();
           }, 1000);
       }


       // Reset board for the next round
       function resetBoard() {
           [firstCard, secondCard] = [null, null];
           lockBoard = false;
       }


       // Initialize the board
       createBoard();
   </script>


</body>
</html>
